logging:
  log_rotation_days: 1
  log_rotation_backup: 30
  logging_mode: DEBUG

aapp_static_configuration:
  decommutation_files:
    hirs_file: hrsn.l1b
    amsua_file: aman.l1b
    amsub_file: ambn.l1b
    avhrr_file: hrpt.l1b

  supported_noaa_satellites:
    - NOAA-15
    - NOAA-18
    - NOAA-19

  supported_metop_satellites:
    - Metop-B
    - Metop-A
    
  satellite_name_aliases:
    NOAA-19: noaa19
    NOAA-18: noaa18
    NOAA-17: noaa17
    NOAA-16: noaa16
    NOAA-15: noaa15
    Metop-A: metop02
    Metop-B: metop01
    Metop-C: metop03
    
  satellite_sensor_name_aliases:
    'amsua': 'amsu-a'
    'amsub': 'amsu-b'
    'hirs': 'hirs/4'
    'mhs': 'mhs'
    'avhrr': 'avhrt/3'



aapp_processes:
  xl-band:
    description: bladibludi
    name: xl-band
    subscribe_topics:
      - /XLBANDANTENNA/HRPT/L0
      - /XLBANDANTENNA/METOP-AVHRR/L0
      - /XLBANDANTENNA/METOP-MHS/L0
      - /XLBANDANTENNA/METOP-AMSUA/L0
      - /XLBANDANTENNA/METOP-HIRS/L0

    tle_indir: /disk1/AAPP/orbelems
    tle_outdir: test

    locktime_before_rerun: test

    publish_sift_format: '/{format:s}/{data_processing_level:s}/polar/direct_readout'

    aapp_prefix: /disk1/AAPP
    aapp_environment_file: ATOVS_ENV7
    aapp_workdir: /run/shm/aapp-workdir
    aapp_outdir: /data/trollduction/data/aapp-outdir-xl
    custom_aapp_dir_navigation: /data/aapp-dir-navigation/orbelems
    aapp_outdir_format: '{satellite_name:s}_{start_time:%%Y%%m%%d}_{start_time:%%H%%M}_{orbit_number:05d}'
    passlength_threshold: 5
    use_dyn_work_dir: False

    #Must change
    pps_out_dir: /data/trollduction/safnwc/pps/data-xl/import/PPS_data/source
    pps_out_dir_format: '{satellite_name:s}_{start_time:%%Y%%m%%d}_{start_time:%%H%%M}_{orbit_number:05d}'
    copy_data_directories: [] 
    move_data_directory: /data/trollduction/safnwc/pps/data-xl/import/PPS_data/source
    aapp_log_files_dir: /data/trollduction/log_files/
    aapp_log_files_archive_length: '1 days' # '72 hours'
    message_providing_server: satproc2.met.no
    do_ana_correction: False

    instrument_skipped_in_processing:
      - NOAA-15:
        - hirs
        - amsu-a
        - amsu-b
      - DUMMY-test:
        - bladi
        - bludi
        - blidi

    rename_aapp_files:
      avhrr_l1b: 'hrpt_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1b'
      hirs_l1b:  'hirsl1b_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1b'
      hirs_l1c:  'hirsl1c_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1c'
      hirs_l1d:  'hirsl1d_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1d'
      amsua_l1b: 'amsual1b_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1b'
      amsua_l1c: 'amsual1c_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1c'
      amsua_l1d: 'amsual1d_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1d'
      amsub_l1b: 'amsubl1b_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1b'
      amsub_l1c: 'amsubl1c_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1c'
      mhs_l1b:   'mhsl1b_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1b'
      mhs_l1c:   'mhsl1c_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1c'
      msu_l1b:   'msul1b_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1b'
      msu_l1c:   'msul1c_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1c'
      dcs_l1b:   'dcsl1b_{satellite_name:s}_{start_time:%Y%m%d}_{start_time:%H%M}_{orbit_name:5d}.l1b'
      
      
    monitor_message:
      send: True
      topic: 'some fantastic topic'

  trollcast:
    name: trollcast
    subscribe_topics: []
